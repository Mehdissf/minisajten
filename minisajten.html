<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script

      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="minisajten.css" />
    <title>Piratsidan</title>
  </head>
  <body>
    <header>
      <img id="logo" src="logo1.png" />
      <div class="Den-diven-längst-upp-i-mitten">
        <nav id="topp-länkar">
          <a href="#" class="länk">Om oss</a>
          <i class="fa-solid fa-circle-info"></i>

        <h1>Pirat sidan</h1>
      </div>
      <div class="search">

          </button>
        </form>
      </div>

    <nav class="den-naven-under-header">
      <a class="items-in-nav första">Länk1</a>

      <a class="items-in-nav tredje">Länk3</a>

    <div class="slider">
      <span id="slide-1"></span>
      <span id="slide-2"></span>
      <span id="slide-3"></span>

        <img src="piratescen.jpg" class="slide" />
        <img src="Gucci.jpg" class="slide" />
        <img src="boss.jpg" class="slide" />
      </div>
      <div class="buttons">
        <a href="#slide-1"></a>
        <a href="#slide-2"></a>
        <a href="#slide-3"></a>

    </div>
    <div class="top-produkter">
